  <button id="button1">Rainbow</button>
  <script type="text/javascript">
    window.lastClick = 0;
    document.getElementById('button1').onclick = function () {
        if (Date.now() - window.lastClick > 1000) { // Prevent button from being hit repeatedly.
          fetch('./playSequence/10', {
            method: 'POST',
            mode: 'cors',
            cache: 'no-cache',
            headers: {
              'Content-Type': 'application/json'
            },
          })
          window.lastClick = Date.now();
        }
      }
  </script>
